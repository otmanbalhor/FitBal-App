{% extends 'base.html' %}

{% block content %}

<h1 class="text-capitalize text-center text-bold text-grey-500 mt-2 fw-bold"> Register a new customer </h1>
<form method="post">
    {% csrf_token %}
    <div class='form-row'>
        <div class="form-group col-md-5">
            <label for="name">Name</label>
            <input name="name" type="text" class='form-control' id='name' placeholder="Customer first and last name"
                required>
        </div>

        <div class="form-group col-md-4">
            <label for="email">E-mail</label>
            <input name="email" type="text" class='form-control' id='email' placeholder="Customer e-mail" required>
        </div>

        <div class="form-group col-md-3">
            <label for="phone">Phone</label>
            <input name="phone" type="number" class='form-control' id='phone' placeholder="Customer phone" required>
        </div>

    </div>
    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="sex">Sex</label>
            <select name="sex" class="form-control" id="sex">
                <option>Choose your gender :</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="P">Other</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="age">Age</label>
            <select name="age" class="form-control" id="age">
                <option>Choose your age range:</option>
                <option value="0-15">0 - 15</option>
                <option value="16-25">16 - 25</option>
                <option value="26-35">26 - 35</option>
                <option value="36-45">36 - 45</option>
                <option value="46-55">46 - 55</option>
                <option value="56-65">56 - 65</option>
                <option value="66-75">66 - 75</option>
                <option value="76-85">76 - 85</option>
                <option value="86-...">86 - ...</option>
            </select>
        </div>



    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="address">Address</label>
            <input name="address" type="text" class="form-control" id="address" placeholder="Customer address" required>
        </div>
    </div>



    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input name="city" type="text" class="form-control" id="city" placeholder="Customer city" required>
        </div>
        <div class="form-group col-md-6">
            <label for="zip_code">Zip Code</label>
            <input name="zip_code" type="number" class="form-control" id="zip" placeholder="Customer zip code" required>
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    

</form>
{% endblock content %}
